<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Park Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Park Finder</h1>
        <form class="form">
          <label>Search State(s)</label>
            <input id="js-search-input" class="search-input" type="text" placeholder="Ex. CA or CA,WY,FL" required>
          <label>Max Results</label>
            <input id="js-max-results" class="max-results" type="number" value="10" required>
          <input type="submit" class="submit" value="Show me nearby parks!">
        </form>
          <section id="results" class="hidden">
            <ul id="results-list"></ul>
          </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
